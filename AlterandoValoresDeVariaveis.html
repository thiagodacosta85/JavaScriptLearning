<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando valores de Variáveis</title>
    <link rel="stylesheet" href="style/main.css">

    <script>
        // primeira variável aqui é string e a segunda é num
        var qqCoisa1 = 'agora é string'
        var qqCoisa2 = 25

        console.log(qqCoisa1)
        console.log(qqCoisa2)

        
        // invertendo os valores da variável, lembrando que a inferencia de tipo em JS é automática.
        var qqCoisa1 = 25
        var qqCoisa2 = "agora mudou de number para string"

        console.log(qqCoisa1)
        console.log(qqCoisa2)

    </script>

    <h2>Alterando Valores de Variáveis</h2>

    <h3>lembrando que a inferencia de tipo em JS é automática, diferente de C# por exemplo...</h3>
      

    
</head>
<body>
    
</body>
</html>
