<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castings</title>
    <link rel="stylesheet" href="style/main.css">

    <script>
        var var1 = prompt('Digite um número: ')
        var var2 = prompt('Digite um número: ')

        document.write(var1 + var2) //concatenando como duas strings aqui, 'na seca'.

        
        
        //convertendo então para que o interpretador encaixe um operador aritmético

        document.write("<br>")

        document.write(parseFloat(var1) + parseFloat(var2)) //aplicando um parse para converter o tipo das variáveis.

        
        
        var varNum1 = prompt()
        var varNum2 = prompt()

        document.write("<br>")

        document.write(varNum1.toString() + varNum2.toString())// aqui convertendo uma valor para string


    
    </script>
    
</head>

</body>
