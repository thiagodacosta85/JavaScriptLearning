<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <link rel="stylesheet" href="style/main.css">
</head>


<body>
    
    <h3>Desafio 01</h3>
    <p>Usar três variáveis: a, b, c, sedo que c é a variável auxiliar, e inverter então
        os valores de a para b, usando esta auxiliar.
    </p>

    <script>
        var a = 10
        var b = 20
        var c = null
    
        document.write('Em primeiro momento os valores são: ')
        document.write("<br>")
        document.write(a)
        document.write(', ')
        document.write(b)
        document.write(', ')
        document.write(c)
        document.write('.')
    
        document.write("<br>")

        var c = a
        var a = b
        var b = c
        var c = null //somente para resetar o c como null.
    
        document.write('Agora após a lógica, imprimindo com os valores alterados: ')
        document.write("<br>")
        document.write(a)
        document.write(', ')
        document.write(b)
        document.write(', ')
        document.write(c)
        document.write('.')

    </script>


</body>
</html>
