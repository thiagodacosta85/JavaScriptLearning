<body>
    <h2>Operadores Lógicos na prática:</h2>

    <script>

        if (2 === 'a') {
            document.write('verdadeiro')
        } else {
            document.write('falso')
        }

        document.write("<br>")

        if (2 === 3 && 3 < 4 || 6 > 5) {
            document.write('verdadeiro')
        } else {
            document.write('falso')
        }

    </script>

    <h2>Definição de Operadores Lógicos:</h2>
    E (&&) -> Se e somente se verdeiro em todas as expressões<br>
    Ou (||) -> Se uma ou outra expressão atender a condição relacionada ao argumento<br>
    Negação (!) -> Inversor do resultado em relação ao argumento<br>
